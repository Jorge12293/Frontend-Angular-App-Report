<div class="card m-2 p-2">
        <p class="text-center">{{title}}</p>
        <hr>

        <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [type]="'bar'"
                [width]="chartWidth"
                [height]="chartHeight">
        </canvas>
</div>
