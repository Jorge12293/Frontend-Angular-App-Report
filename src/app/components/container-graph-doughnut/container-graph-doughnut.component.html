<div class="card m-2 p-2">
        <p class="text-center">{{title}}</p>
        <canvas baseChart
                [labels]="chartGraphValues.chartLabels"
                [datasets]="chartGraphValues.chartDatasets"
                [options]="doughnutChartOptions"
                [legend]="true"
                [type]="'doughnut'"
                [width]="chartWidth"
                [height]="chartHeight">
        </canvas>
        
        
</div>
